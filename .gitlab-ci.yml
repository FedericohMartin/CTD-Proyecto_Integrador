# front end pipeline

cache:
  paths:
    - node_modules

stages:
  - build
  - run
  - deploy

variables:
  S3_BUCKET_PROD: ${DEV_S3_BUCKET}

.yarn_build:
  image: node:16.16.0-alpine
  script: |
    cd front/booking
    npm i # Install all dependencies
    npm run build # Build command
  artifacts:
    paths:
      - ./front/booking/build

yarn_prod:
  extends: .yarn_build
  stage: build
  before_script:
    - export APP_ENV="prod"
  rules:
    - if: '$CI_PIPELINE_SOURCE == "push" && $CI_COMMIT_BRANCH == "pipeline_para_CI-CD"'
      when: on_success
      changes:
        - front/**/* 

.deploy_aws:
  image: python:3.7
  script: |
    pip install --upgrade pip==22.1.0
    pip install --root-user-action=ignore requests
    pip install awscli #Install awscli tools
    aws s3 sync ./front/booking/build/ s3://${DEV_S3_BUCKET}

deploy_prod:
  extends: .deploy_aws
  stage: run
  dependencies:
    - yarn_prod
  before_script:
    - export S3_BUCKET=${DEV_S3_BUCKET}
  rules:
    - if: '$CI_PIPELINE_SOURCE == "push" && $CI_COMMIT_BRANCH == "pipeline_para_CI-CD"'
      when: on_success
      changes:
        - front/**/* 
